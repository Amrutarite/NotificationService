name: Build & Test on Any Branch

on:
  push:
    branches:
      - "**"  # Runs on any branch

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    env:
      PROJECT_PATH: 'NotificationService/NotificationService.csproj'
      IMAGE_NAME: 'notificationservice1'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Clean old build artifacts
        run: |
          rm -rf obj bin

      - name: Restore dependencies
        run: dotnet restore $PROJECT_PATH

      - name: Build
        run: dotnet build $PROJECT_PATH --no-restore

      - name: Run Unit Tests
        run: dotnet test NotificationService.Tests/NotificationService.Tests.csproj --logger trx --results-directory TestResults || true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Unit Tests
          path: "**/TestResults/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true