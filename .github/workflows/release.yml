name: Release

on:
  push:
    tags:
      - "v*-dev"
      - "v*-qa"

permissions:
  contents: read
  actions: read
  checks: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.REPOSITORY }}
jobs:
  tagify:
    name: Get Tag
    if: ${{ contains(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    outputs:
      the_tag: ${{ steps.latest_tag.outputs.TAG_NAME }}
      version_number: ${{ steps.version.outputs.VERSION_NUMBER }}
    steps:
      - name: Get Tag
        id: latest_tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

  BuildAndUnitTests:
    env:
      SOLUTION: 'NotificationService.sln'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x  # Updated to support .NET 8.0

      - name: Restore dependencies
        run: dotnet restore $SOLUTION

      - name: Build
        run: dotnet build $SOLUTION --no-restore

      - name: Test
        run: dotnet test $SOLUTION --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" || true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Dot NET Tests
          path: "**/*.trx"   # Fixed test report file path issue
          reporter: dotnet-trx
          fail-on-error: true

  containerize:
    name: Containerize and Push to ECR
    needs: [tagify, BuildAndUnitTests]
    if: ${{ endsWith(needs.tagify.outputs.the_tag, 'dev') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: false

      - name: Build, Tag, and Push Docker Image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          
          IFS='-'
          read -a parsed_tag <<< "${{ needs.tagify.outputs.the_tag }}"
          VERSION_ONLY=${parsed_tag[0]}
          IFS=' '
          DEV_TAG=$REGISTRY/$ECR_REPOSITORY:$VERSION_ONLY-dev
          LATEST_TAG=$REGISTRY/$ECR_REPOSITORY:latest

          echo "Original tag: ${{ needs.tagify.outputs.the_tag }}"
          echo "Version-only tag: $VERSION_ONLY"

          docker build -t $REGISTRY/$ECR_REPOSITORY:${{ needs.tagify.outputs.the_tag }} -t $DEV_TAG -t $LATEST_TAG .
          
          docker push $REGISTRY/$ECR_REPOSITORY:${{ needs.tagify.outputs.the_tag }}
          docker push $DEV_TAG
          docker push $LATEST_TAG

      - name: Cleanup
        run: docker logout
        if: always()